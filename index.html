<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div class="container">
            <h1>Currency Converter</h1>
            <form>
                <div class="amount">
                    <label for="amount">Enter Amount </label>
                    <input value="" placeholder="1" type="text">
                </div>

                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="" srcset="">
                            <select name="from" id="">

                            </select>
                        </div>
                    </div>

                    <i class="ri-arrow-left-right-line"></i>

                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="" srcset="">
                            <select name="to" id="">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">1USD = 80INR</div>
                <button>Get Exchange</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
